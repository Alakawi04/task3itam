<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Alakawi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">

</head>
<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.png" alt="Profile Picture" class="profile-img">
    <h1 class="name">Mohammad Alakawi</h1>
    <p class="location">Amman, Jordan</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="buttons">
      <button onclick="window.location.href = 'https://github.com/alakawi';">GitHub</button>
      <button onclick="window.location.href = 'https://www.frontendmentor.io/profile/alakawi';">Frontend Mentor</button>
      <button onclick="window.location.href = 'https://www.linkedin.com/in/alakawi/';">LinkedIn</button>
      <button onclick="window.location.href = 'https://twitter.com/alakawi';">Twitter</button>
      <button onclick="window.location.href = 'https://www.instagram.com/alakawi/';">Instagram</button>
    </div>
  </div>
</body>
</html>
